<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
 <div id="app">

 <div class="content">
    <h1 class="title">Coffee Plans</h1>

    <plan-picker></plan-picker>

  </div>
  </div>

 <script type="text/x-template" id="plan-picker-template">
  <div class="plans">
    <plan v-for="plan in plans" :name="plan" @select="selectPlan" :selected-plan="selectedPlan" :key="plans.indexOf(plan)"></plan>
  </div>
 </script>

 <script type="text/x-template" id="plan-template">
    <div @click="select" class="plan" :class="{'active-plan': isSelected}">
        <div class="description">
          <span class="title">
            {{name}}
          </span>
        </div>
      </div>
 </script>

 <script src="https://unpkg.com/vue"></script>
 <script src="app.js"></script>
 <link rel="stylesheet" href="styles.css">
</body>
</html>
